<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <form name="registration" class="registartion-form" action="/signup" method="post">
      <table>
        <tr>
          <td><label for="name">First Name:</label></td>
          <td><input type="text" name="name" id="name" placeholder="your name"></td>
        </tr>
        <tr>
            <td><label for="name">Last Name:</label></td>
            <td><input type="text" name="lname" id="name" placeholder="your name"></td>
          </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" name="email" id="email" placeholder="your email"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" name="password" id="password" minlength="8"></td>
        </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="newsletter" name="newsletter" value="false" (checked)="true">
            <label for="newsletter"> subscribe to our newsletter</label><br></td>
            
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Sign Up" /></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
